<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="/index.js"></script>
</head>

<body>
    <div class="all" id="all">
        <form action="/saveFile" method="post">
            <div class="menuleft" id="menuleft">
                <div class="selectsize" id="selectsize">
                    <h2>size</h2>
                    <select name="size" id="size" class="size"></select>
                </div>
                <div class="choosetype" id="choosetype">
                    <button class="walls typebutton" id="wall" type="button">Wall</button>
                    <button class="treasure typebutton" id="treasure" type="button">Treasure</button>
                    <button class="light typebutton" id="light" type="button">Light</button>
                    <p id="selectedPreview">Selected Type: Wall</p>
                </div>
                <div class="serverSelectors" id="serverSelectors">
                    <h4>SERVER ACTIONS</h4>

                    <button class="sendToServer typebutton" id="sendToServer" type="submit">Save JSON</button>

                    <button class="loadFromFile typebutton" id="loadFromFile" type="button">Load JSON</button>
                </div>
            </div>
            <div class="jsonview" id="jsonview">
                <p class="jsondata" id="jsondata"></p>
                <input name="json" id="jsontext" hidden>
            </div>
            <div class="game" id="game"></div>
        </form>
    </div>

</body>

</html>
